<!DOCTYPE html>
<!--mashaAllah-->
<head>
    <title>Google</title>
    <meta charset="utf-8">
    <link href="styles/style.css" rel="stylesheet">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" 
    rel="stylesheet"> 
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="top-navbar spaced-items nav-link">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <div><a href="#">
                <img src="images/menu-small.png"
                alt="Google Menu" id="menu-icon" 
                onmouseover="hoverOnUserDP(this)" 
                onmouseout="hoverOffUserDP(this)">
            </a></div>
            <div>
                <img id="user-icon" src="images/user-display-photo-a.png" 
                alt="User Display Picture">
            </div>
        </nav>
    </header>
    <form action="" class="google-search">
        <div class="logo">
            <img src="images/google-logo.png" alt="Google Logo">
        </div>
        <div class="search">
            <label for="search">
                <input type="search" name="search" 
                id="searchbar" tabindex="0">
            </label>
        </div>
        <div class="results spaced-items">
            <input type="submit" tabindex="0" class="google-button" 
            onmouseover="hoverOnSearchBttn(this)"
            value="Google Search" onmouseout="hoverOffSearchBttn(this)">
            <input type="submit" tabindex="0" class="google-button" 
            onmouseover="hoverOnSearchBttn(this)"
            value="I'm Feeling Lucky" onmouseout="hoverOffSearchBttn(this)">
        </div>
         
        <div class="more spaced-items more-link">
            Google offered in:  
            <a href="#" onclick="clickMore(this)">አማርኛ</a>
            <a href="#" onclick="clickMore(this)">ትግርኛ</a>
            <a href="#" onclick="clickMore(this)">Soomaali</a>
            <a href="#" onclick="clickMore(this)">Afaan Oromoo</a>
        </div>
    </form>
    <!-- Fixed; Display issue: Footer constructed differently, 
        as evident when browser is fullscreen -->
    <footer>
        <nav id="location">
            <div>Ethiopia</div>
        </nav>
        <!--nav class="footer">
            <div>Privacy</div>
            <div>Terms</div>
            <div>Settings</div>
            <div>Advertising</div>
            <div>Business</div>
            <div>About</div>
            <div>How Search Works</div>
        </nav-->
        <div>
            <nav class="spaced-items right nav-link">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </nav>
            <nav class="spaced-items left nav-link">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
                <a href="#">How Search Works</a>
            </nav>
        </div>
    </footer>
    <script src="scripts/main.js"></script>
</body>
