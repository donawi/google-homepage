<!DOCTYPE html>
<head>
    <title>Google</title>
    <meta charset="utf-8">
    <link href="styles/style.css" rel="stylesheet">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" 
    rel="stylesheet"> 
</head>
<body>
    <header>
        <nav class="top-navbar spaced-items nav-link">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <div>
                <img class="nav-images" src="images/google-menu.png"
                alt="Google Menu" id="menu-icon" 
                onmouseover="hoverOnUserDP(this)" 
                onmouseout="hoverOffUserDP(this)">
            </div>
            <div>
                <img class="nav-images" src="images/user-display-photo-a.png" 
                alt="User Display Picture">
            </div>
        </nav>
    </header>
    <main class="google-search">
        <div class="logo">
            <img src="images/google-logo.png" alt="Google Logo">
        </div>
        <div class="search">
            <form action="">
                <input type="search" name="search" id="searchbar" tabindex="0">
            </form>
        </div>
        <div class="results spaced-items">
            <button tabindex="0" class="google-button"
            onmouseover="hoverOnSearchBttn(this)"
            onmouseout="hoverOffSearchBttn(this)">Google Search</button>
            <button tabindex="0" class="google-button"
            onmouseover="hoverOnSearchBttn(this)"
            onmouseout="hoverOffSearchBttn(this)">I'm Feeling Lucky</button>
        </div>
         
        <div class="more spaced-items more-link">
            Google offered in:  
            <a href="#">አማርኛ</a>
            <a href="#">ትግርኛ</a>
            <a href="#">Soomaali</a>
            <a href="#">Afaan Oromoo</a>
        </div>
    </main>
    <!-- Fixed; Display issue: Footer constructed differently, as evident when browser 
        is fullscreen -->
    <footer>
        <nav id="location">
            <div>Ethiopia</div>
        </nav>
        <!--nav class="footer">
            <div>Privacy</div>
            <div>Terms</div>
            <div>Settings</div>
            <div>Advertising</div>
            <div>Business</div>
            <div>About</div>
            <div>How Search Works</div>
        </nav-->
        <nav class="spaced-items right nav-link">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </nav>
        <nav class="spaced-items left nav-link">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">About</a>
            <a href="#">How Search Works</a>
        </nav>
    </footer>
    <script src="scripts/main.js"></script>
</body>
