<!DOCTYPE html>
<!--mashaAllah-->
<head>
    <title>Google</title>
    <meta charset="utf-8">
    <link href="styles/style.css" rel="stylesheet">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" 
    rel="stylesheet"> 
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="top-navbar spaced-items nav-link">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <div><a href="#">
                <img src="images/menu-small.png"
                alt="Google Menu" id="menu-icon" 
                onmouseover="hoverOnUserDP(this)" 
                onmouseout="hoverOffUserDP(this)">
            </a></div>
            <div>
                <img id="user-icon" src="images/user-display-photo-a.png" 
                alt="User Display Picture">
            </div>
        </nav>
    </header>
    <form action="#" class="search-area" onclick="searchActive()">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" 
        alt="Google Logo" class="logo">
        <div class="search spaced-items" tab-index="0" id="search-bar">
            <img src="images/search-icon-a.png" alt="Search Icon"
                class="icon-a">
            <input type="text" id="search-input" name="query">
            <div id="active-search" class="spaced-items">
                <img src="images/exit-icon.png" alt="Erase Search" 
                class="icon-a" id="erase-search" role="button" >
                <img src="images/divider-icon.png" alt="" class="icon-b">
            </div>
            <img src="images/mic-icon.png" alt="Audio Input" class="icon-b">
        </div>
        <div class="button spaced-items">
            <input type="submit" tabindex="0" class="search-button" 
            value="Google Search" name="query">
            <input type="submit" tabindex="0" class="search-button" 
            value="I'm Feeling Lucky" name="query">
        </div>
        <span class="more spaced-items"> 
            Google offered in:  
            <a href="#" onclick="clickMore(this)">አማርኛ</a>
            <a href="#" onclick="clickMore(this)">ትግርኛ</a>
            <a href="#" onclick="clickMore(this)">Soomaali</a>
            <a href="#" onclick="clickMore(this)">Afaan Oromoo</a>
        </span>
    </form>
    <!-- Fixed; Display issue: Footer constructed differently, 
        as evident when browser is fullscreen -->
    <footer>
        <nav id="location">
            <div>Ethiopia</div>
        </nav>

            <div>Privacy</div>

            <div>Advertising</div>
            <div>Business</div>

            <div>How Search Works</div>
        </nav-->
        <div>
            <nav class="spaced-items right nav-link">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </nav>
            <nav class="spaced-items left nav-link">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
                <a href="#">How Search Works</a>
            </nav>
        </div>
    </footer>
    <script src="scripts/main.js"></script>
</body>
