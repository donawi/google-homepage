<!DOCTYPE html>
<head>
    <title>Google</title>
    <meta charset="utf-8">
    <link href="styles/style.css" rel="stylesheet">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" 
    rel="stylesheet"> 
</head>
<body>
    <header>
        <nav class="top-navbar">
            <div>Gmail</div>
            <div>Images</div>
            <div>
                <img class="nav-images" src="images/google-menu.png"
                alt="Google Menu" id="menu-icon" 
                onmouseover="hoverOnUserDP(this)" 
                onmouseout="hoverOffUserDP(this)">
            </div>
            <div>
                <img class="nav-images" src="images/user-display-photo-a.png" 
                alt="User Display Picture">
            </div>
        </nav>
    </header>
    <main class="google-search">
        <div class="logo">
            <img src="images/google-logo.png" alt="Google Logo">
        </div>
        <div class="search">
            <form action="">
                <input type="search" name="search" id="searchbar" tabindex="0">
            </form>
        </div>
        <div class="results">
            <button tabindex="0" class="google-button"
            onmouseover="hoverOnSearchBttn(this)"
            onmouseout="hoverOffSearchBttn(this)">Google Search</button>
            <button tabindex="0" class="google-button"
            onmouseover="hoverOnSearchBttn(this)"
            onmouseout="hoverOffSearchBttn(this)">I'm Feeling Lucky</button>
        </div>
        <div class="more">
            <p>
                Google offered in: 
                &emsp;&emsp;&emsp;&emsp;<a href="#">አማርኛ</a>
                &emsp;&emsp;&emsp;&emsp;<a href="#">ትግርኛ</a>
                &emsp;&emsp;&emsp;&emsp;<a href="#">Soomaali</a>
                &emsp;&emsp;&emsp;&emsp;<a href="#">Afaan Oromoo</a>
            </p>
        </div>
    </main>
    <!-- Fixed; Display issue: Footer constructed differently, as evident when browser 
        is fullscreen -->
    <footer>
        <nav id="location" class="footer">
            <div>Ethiopia</div>
        </nav>
        <!--nav class="footer">
            <div>Privacy</div>
            <div>Terms</div>
            <div>Settings</div>
            <div>Advertising</div>
            <div>Business</div>
            <div>About</div>
            <div>How Search Works</div>
        </nav-->
        <nav class="footer right">
            <div>Privacy&emsp;&emsp;&emsp;Terms&emsp;&emsp;&emsp;Settings</div>
        </nav>
        <nav class="footer left">
            <div>Advertising&emsp;&emsp;&emsp;Business&emsp;&emsp;&emsp;
                About&emsp;&emsp;&emsp;How Search Works</div>
        </nav>
    </footer>
    <script src="scripts/main.js"></script>
</body>
